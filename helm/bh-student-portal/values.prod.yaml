# Default values for ts4u-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: ms-production

limits:
  cpu: "1000m"
  memory: "2Gi"

requests:
  cpu: "500m"
  memory: "512Mi"

host: beta-branch.bootcampshub.ai

image:
  name: bh-branch-admin
  repository: ts4udocker/bh-branch-admin
  tag: staging-latest
  pullPolicy: IfNotPresent
imagePullSecrets:
  name: regcred